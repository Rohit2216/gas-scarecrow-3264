        .cont{
            width:50%;
            align-items: center;
            display: block;
            margin: auto;
            /* border:2px solid green;  */
            border-radius: 20px;
            background-color: white;    
           
        }
        
        .cont>div{
            /* border:2px solid black; */
            margin-bottom: 30px;
        }
        .cont>div>div:nth-child(2){
            width:100%;
            /* border:2px solid red; */
            display: flex;
            gap:20px;
        }
        .cont>div>div:nth-child(2)>img{
            width:10%;
            /* border:2px solid red; */
            display: flex;
            display: block;
            margin:auto;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;       
            
        }

        input{
            text-align:center;
            margin-left: 40px;
            width:30%;
            height:20px;
            border-radius: 10px;
            /* color:white */
        }
        /* input:hover{
            background-color: grey;
            
        } */

        h2{
            text-align: center;
        }

        button{
            margin-top:20px;
            display: block;
            margin:auto;
            margin-bottom:20px;
            font-size: 20px;
            background-color:green;
            cursor: pointer ;
            border-radius:10px;
            
        }

        button:hover{
            color:white;
            background-color:black; 
        }

        h3{
            margin-left:10px;
        }
    </style>
